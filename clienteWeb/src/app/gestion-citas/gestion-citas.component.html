<div class="row">
    <div class="col-1"> </div>
    <div class="col">
      <div class="row mt-3">
        <button style= "width: 100%; font-size:x-large;" (click) = onNuevo() >AÃ±adir Nueva Cita</button>
      </div>
        <div *ngFor="let n of lista; let i=index">
            <div *ngIf="crearFila(i)">
                <div class="row mt-4">
                    <ng-template ngFor let-cita [ngForOf] = "subLista(i)">
                        <div class="col">
                            <div class="container gy-1">
                                Cita
                                <div class="row mt-1"><h2>{{cita.placa}}</h2></div>
                                <button (click) = onActualizar(cita.placa) type="submit" class="btn btn-outline-primary"> EDITAR </button>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template ngFor let-cliente [ngForOf] = "completar(i)">
                      <div class="col">
                          <div class="container gy-1" style="visibility: hidden;">
                          </div>
                      </div>
                  </ng-template>
                </div>
            </div>
        </div>
    </div>
    <div class="col-1"> </div>
  </div>
