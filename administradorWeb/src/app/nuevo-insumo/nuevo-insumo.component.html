<div class="container-fluid">
    <div class="row my-3">
      
      <div class="col-1">
      </div>
      <div class="col"> 
        <div class="row my-3">  
          <h2 class = "fw-bold offset-md-1">Información de Insumo</h2>
        </div>
        <form #form="ngForm" (ngSubmit)="onGuardar()">
            <div class="row">

              <div class="col text-center">
                <div class="row mt-4 right"><label for = "fullname" class="form-label">Nombre</label></div>
                <div class="row mt-4 right"><label for = "marca" class="form-label">Marca</label></div>
                <div class="row mt-4 right"><label for = "costo" class="form-label">Costo</label></div>
                <div class="row mt-4 right"><label for = "proveedores" class="form-label">Proveedores</label></div>
              </div>
              <div class="col">  
                <div class="row mt-4"><input type = "text" class="form-control" name = "fullname" [(ngModel)] = "objeto.nombrePro"></div>
                <div class="row mt-4"><input type = "text" class="form-control" name = "marca" [(ngModel)] = "objeto.marcaPro"></div>
                <div class="row mt-4"><input type = "number" class="form-control" name = "costo" [(ngModel)] = "objeto.costo"></div>
                <div class="row mt-4"><a class="btn btn-primary" (click) = onProveedores() style= "width: 100%"  style= "width: 100%" data-bs-toggle="modal" data-bs-target="#editarProveedores">Añadir Proveedores</a></div>
              
              </div>
              <div class="col-1"></div>
              
  
            </div>
            <div *ngIf="editMode; else newMode">
              <div class="row my-5">
                <div class="col"></div>
                <div class="col text-center offset-md-1"> <button type="submit" class="btn btn-outline-primary"> Actualizar </button> </div>
              <div class="col text-center"> <a role="button" type="button" (click) = onEliminar() class="btn can btn-primary"> Eliminar </a></div>
                <div class="col text-center"> <a role="button" type="button" (click) = onCancelar() class="btn can btn-primary"> Cancelar </a></div>
                <div class="col"></div>
              </div>                                                                      
            </div>
            
            <ng-template #newMode>
              <div class="row my-5">
                <div class="col"></div>
                <div class="col text-center offset-md-1"> <button type="submit" class="btn btn-outline-primary"> Añadir </button> </div>
                <div class="col text-center"> <a role="button" type="button" (click) = onCancelar() class="btn can btn-primary"> Cancelar </a></div>
                <div class="col"></div>
              </div>
            </ng-template>
            
          </form>
      </div>
      <div class="col-2">
      </div>
    </div>
  </div>

  <div class="modal fade" id="editarProveedores" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Proovedores de insumo</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body mx-3">
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="col-3">
                  <label for = "newProveedor" class="form-label h4 fw-bold">Proveedor</label>
                </div>
                <div class="col">
                  <select class="form-select" name = "gerente" [(ngModel)] = "proveedorNuevo.proveedor" aria-label="Default select example">
                    <option selected>Seleccione un Proveedor</option>
                  <ng-template ngFor let-prov [ngForOf] = "listaProveedores"; let-i="index">
                    <option [value] ="prov.cedulaJur">{{prov.nombre}} ({{prov.cedulaJur}})</option>
                  </ng-template>
                </select>
                </div></div>
              
              <div class="col">
                <button #closebutton class="btn btn-default" (click) = onAddProveedor() style="width: 100%; height: 100%;">Añadir Teléfono</button>
              </div>
            </div>
            <div class="row my-3">
              <div *ngFor="let provp of listaProveidoPor; let i=index">
                <div class="row mt-4 style">
                  <div class="col-2"></div>
                  <div class="col-2"><button type="submit" (click) = onDeleteProveedor(provp) class="btn btn-outline-primary"> D </button></div>
                  <div class="col-4 gy-2" >Proveedor {{i+1}}:</div>
                  <div class="col gy-2">({{provp.proveedor}})</div>
                  <div class="col-2"></div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
